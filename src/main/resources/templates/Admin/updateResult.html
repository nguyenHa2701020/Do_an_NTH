<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="~{fragment/fragments::header}">
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="~{fragment/fragments::sidebar}">
    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="~{fragment/fragments::topbar}">
            </nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <form class="form-horizontal" th:action="@{/update-result}" method="post"
                      enctype="multipart/form-data">
                    <fieldset>
                        <!-- Form Name -->
                        <legend>UPDATE RESULT</legend>
                        <!-- Text input-->
                        <div style="display: none;" class="form-group">
                            <label class="col-md-4 control-label" for="product_name">Id</label>
                            <div class="col-md-4">
                                <input id="product_name" th:value="${id}" name="id" class="form-control input-md"
                                       required="" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="product_name">Speak Point</label>
                            <div class="col-md-4">
                                <input id="product_name" th:value="${speak}" name="speak"
                                       class="form-control input-md" required="" type="number">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="product_name">Write Point</label>
                            <div class="col-md-4">
                                <input id="product_name_" th:value="${write}" name="write"
                                       class="form-control input-md" required="" type="number">
                            </div>
                        </div>
                        <!-- Text input-->

                        <button type="submit" class="btn btn-primary">Update</button>
                        <a th:href="@{/examDetail/{id}(id= ${id})}"
                           class="btn btn-primary" target="_blank">Detail write</a>
                    </fieldset>
                </form>

            </div>
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="~{fragment/fragments::footer}">
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a th:replace="~{fragment/fragments::scroll}">
</a>


<!-- Bootstrap core JavaScript-->
<div th:replace="~{fragment/fragments::script}"></div>

</body>

</html>
