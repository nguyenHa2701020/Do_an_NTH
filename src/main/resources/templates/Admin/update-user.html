<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">

<head th:replace = "~{fragment/fragments::header}">
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace = "~{fragment/fragments::sidebar}">
    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace = "~{fragment/fragments::topbar}">
            </nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <form class="form-horizontal" th:action="@{/update-user}" method="post" th:object = "${userDto}"
                      enctype="multipart/form-data">
                    <fieldset>
                        <!-- Form Name -->
                        <legend>UPDATE USER</legend>
                        <!-- Text input-->
                        <div class="form-group" style="display: none;">
                          
                       
                            <div class="col-md-4">
                                <input id="product_name" th:field = "*{idPK}" name="product_name" class="form-control input-md" required="" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                          
                       
                            <div class="col-md-4" >
                                <label for="name" class="col-form-label">USERNAME:</label>
                                <input disabled id="product_name" th:field = "*{username}" name="product_name" class="form-control input-md" required="" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                          
                       
                            <div class="col-md-4">
                                <label for="name" class="col-form-label">PHONE:</label>
                                <input id="product_name" th:field = "*{phone}" name="product_name" class="form-control input-md" required="" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                          
                       
                            <div class="col-md-4">
                                <label for="name" class="col-form-label">ADDRESS:</label>
                                <input id="product_name" th:field = "*{address}" name="product_name" class="form-control input-md" required="" type="text">
                            </div>
                        </div>
                       
                        
                        <!-- Text input-->
                        <div class="form-group">
                            <div class="col-md-4">
                                <!-- File Button -->
                                <div class="form-group">
                                    
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="~{fragment/fragments::footer}">
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a th:replace="~{fragment/fragments::scroll}">
</a>



<!-- Bootstrap core JavaScript-->
<div th:replace="~{fragment/fragments::script}"></div>

</body>

</html>
