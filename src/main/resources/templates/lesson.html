<!DOCTYPE html>
<html lang="en">

<head th:replace="fragment::header">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div th:replace="fragment::spinner"></div>
    <nav th:replace="fragment::sidebar"></nav>
    <div class="col-12">
        <div class="card border rounded-3">
            <!-- Card header START -->
            <div class="card-header border-bottom">
                <h3 class="mb-0">Curriculum</h3>
            </div>
            <!-- Card header END -->

            <!-- Card body START -->
            <!-- <p th:if="${size == 0}">No lesson</p> -->
            <div class="card-body">             
                <div class="row g-5" th:if="${size > 0}">
                    <!-- Lecture item START -->
                    <div class="col-12" th:each="less : ${lessons}">
                        <!-- Curriculum item -->
                        <h5 class="mb-4" th:text="${less.name}"></h5>
                        <div class="d-sm-flex justify-content-sm-between align-items-center">
                            <div class="d-flex">
                                <a href="#" class="btn btn-danger-soft btn-round mb-0"><i class="fas fa-play"></i></a>
                                <div class="ms-2 ms-sm-3 mt-1 mt-sm-0">
                                    <h6 class="mb-0">Document</h6>
                                    <p class="mb-2 mb-sm-0 small" th:text="${less.document}"></p>
                                </div>
                            </div>
                            <!-- Button -->
                            <a th:href="@{/addlesson(id = ${less.id})}" class="btn btn-sm btn-success mb-0" th:if="${rolelogin}==LECTURER">Update</a>
                        </div>
                        <!-- Divider -->
                        <hr>

                        <!-- Curriculum item -->
                        <div class="d-sm-flex justify-content-sm-between align-items-center">
                            <div class="d-flex">
                                <a href="#" class="btn btn-danger-soft btn-round mb-0 flex-shrink-0"><i
                                        class="fas fa-play"></i></a>
                                <div class="ms-2 ms-sm-3 mt-1 mt-sm-0">
                                    <h6 class="mb-0">Link meet</h6>
                                    <p class="mb-2 mb-sm-0 small" th:text="${less.link}"></p>
                                </div>
                            </div>
                            <!-- Button -->
                        
                        </div>
                        <!-- Divider -->
                        <hr>

                        <!-- Curriculum item -->
                        <div class="d-sm-flex justify-content-sm-between align-items-center">
                            <div class="d-flex">
                                <a href="#" class="btn btn-light btn-round mb-0 flex-shrink-0"><i
                                        class="bi bi-lock-fill"></i></a>
                                <div class="ms-2 ms-sm-3 mt-1 mt-sm-0">
                                    <h6 class="mb-0">Note</h6>
                                    <p class="mb-2 mb-sm-0 small" th:text="${less.note}"></p>
                                </div>
                            </div>
                            <!-- Button -->
                         
                        </div>
                    </div>
                    <!-- Lecture item END -->

                    <!-- Collapse button -->
                    <a class="mb-0 mt-4 btn-more d-flex align-items-center justify-content-center"
                        data-bs-toggle="collapse" href="#collapseCourse" role="button" aria-expanded="false"
                        aria-controls="collapseCourse">
                        See <span class="see-more mx-1">more</span><span class="see-less mx-1">less</span> video
                        <i class="fas fa-angle-down ms-2"></i>
                    </a>

                </div>
            </div>
            <!-- Card body START -->
        </div>
    </div>

    <div th:replace="fragment::footer"></div>
    <div th:replace="fragment::script"></div>
</body>

</html>
