<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="~{fragment/fragments :: header}">
</head>

<body class="bg-gradient-primary">

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block ">
                            <img class="img-fluid position-absolute w-100 h-100" src="img/course-2.jpg" alt=""
                                 style="object-fit: cover;">
                        </div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                </div>
                                <div th:if="${param.error}" class="alert alert-danger text-center">
                                    Invalid username or password
                                </div>
                                <div th:if="${param.logout}" class="alert alert-success text-center">
                                    You have been logged out!
                                </div>
                                <form class="user" th:action="@{/do-login}" method="post">
                                    <div class="form-group">
                                        <input type="text" name="username" class="form-control form-control-user"
                                               id="username" aria-describedby="emailHelp"
                                               placeholder="Enter id...">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" id="password"
                                               class="form-control form-control-user"
                                               placeholder="Password">
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-user btn-block">
                                        Login
                                    </button>
                                    <hr>
                                </form>
                                <hr>
                                <!-- <div class="text-center">
                                    <a class="small" th:href = "@{/forgot-password}" href="forgot-password.html">Forgot Password?</a>
                                </div> -->

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

<div th:replace="~{fragment/fragments :: script}"></div>
</body>

</html>
