<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">

<head th:replace="~{fragment/fragments :: header}">
</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block ">
                                <img class="img-fluid position-absolute w-100 h-100" src="img/course-2.jpg" alt="" style="object-fit: cover;">
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Change Password!</h1>
                                    </div>
                                    <div th:if="${success}" class="text-center alert alert-success">
                                        <p th:text="${success}"></p>
                                    </div>
                                    <div th:if = "${message}" class="text-center alert alert-danger">
                                        <p th:text = "${message}"></p>
                                    </div>
                                    <form class="user" th:action="@{/change-password}" method="post">
                                       
                                        <div class="form-group">
                                            <input type="password" name="oldpass" id="password" class="form-control form-control-user"
                                                 placeholder=" Old Password">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="newpass" id="password" class="form-control form-control-user"
                                                 placeholder="New Password ">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="confirmpass" id="password" class="form-control form-control-user"
                                                 placeholder="Confirm Password">
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block">
                                            Change
                                        </button>
                                        <hr>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="/">Back to Home</a>
                                    </div>
                                   
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

<div th:replace="~{fragment/fragments :: script}"></div>
</body>

</html>
