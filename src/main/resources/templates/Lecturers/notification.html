                                                       placeholder="Name">

                                            </div>
                                        </div>

                                        <div class="col-md-12">
                                            <div class="form-group">

                                            </div>
                                        </div>

                                        <div class="col-md-12">

                                                <label class="label" for="#">Content</label>

                                                          rows="4" placeholder="Message"></textarea>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <input type="submit" value="Send Message" class="btn btn-primary">
                                                <div class="submitting"></div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
